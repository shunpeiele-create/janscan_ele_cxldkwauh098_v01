<body>
    <div class="container">

            <!-- ã‚¹ã‚­ãƒ£ãƒ³ã‚¿ãƒ– -->
            <div id="scan-tab" class="tab-content active">
                <div id="reader"></div>
                
                <div class="manual-input">
                    <input type="number" id="manual-jan" placeholder="JANã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›">
                    <button onclick="searchJAN()">æ¤œç´¢</button>

                <button id="start-btn" onclick="startScanner()">ğŸ“· ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•</button>
                <button id="stop-btn" onclick="stopScanner()" style="display:none; background:#f44336;">â¹ åœæ­¢</button>

                <div id="result"></div>

            <!-- ä¸€è¦§ã‚¿ãƒ– -->
            <div id="list-tab" class="tab-content">
                <div class="search-box">
                    <input type="text" id="filter-input" placeholder="ğŸ” å‹ç•ªã¾ãŸã¯JANã§æ¤œç´¢..." oninput="filterList()">
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="total-count">0</div>
                        <div class="stat-label">ç·ç™»éŒ²æ•°</div>

                    <div class="stat-item">

                        <div class="stat-label">è¡¨ç¤ºä¸­</div>

                <div class="list-container" id="list-container">

                <div class="info-badge">

    <script>
        // ========================================
        // ğŸ”§ GitHubè¨­å®šï¼ˆã“ã“ã‚’ç·¨é›†ã—ã¦ãã ã•ã„ï¼‰
        // ========================================
        const GITHUB_CONFIG = {
            // GitHubãƒ¦ãƒ¼ã‚¶ãƒ¼åï¼ˆä¾‹: 'yamada-taro'ï¼‰
            user: 'shunpeiele-create',
            
            // ãƒªãƒã‚¸ãƒˆãƒªåï¼ˆä¾‹: 'jan-code-database'ï¼‰
            repo: 'janscan_ele_cxldkwauh098_v01',
            
            // CSVãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ‘ã‚¹ï¼ˆãƒªãƒã‚¸ãƒˆãƒªå†…ã®ãƒ‘ã‚¹ï¼‰
            csvPath: 'jan-codes.csv'
            
            // ğŸ“ æ³¨æ„: Tokenã¯ä¸è¦ã§ã™ï¼
            // ã“ã®HTMLãƒ•ã‚¡ã‚¤ãƒ«ã¯ãã®ã¾ã¾GitHubã«å…¬é–‹ã§ãã¾ã™
            // ãƒªãƒã‚¸ãƒˆãƒªã¯å¿…ãšPublicï¼ˆå…¬é–‹ï¼‰ã«ã—ã¦ãã ã•ã„
        };
        // ========================================
        
        let html5QrcodeScanner = null;
        let janDatabase = {};
        let allData = [];

        // åˆæœŸåŒ–
        window.onload = function() {
            loadCSVData();
        };

        // CSVãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ï¼ˆTokenä¸è¦ç‰ˆï¼‰
        async function loadCSVData() {
            if (!GITHUB_CONFIG.user || !GITHUB_CONFIG.repo) {
                console.warn('GitHubè¨­å®šãŒæœªå…¥åŠ›ã§ã™ã€‚HTMLãƒ•ã‚¡ã‚¤ãƒ«å†…ã®GITHUB_CONFIGã‚’ç·¨é›†ã—ã¦ãã ã•ã„ã€‚');
                showListError('GitHubè¨­å®šãŒæœªå…¥åŠ›ã§ã™');
                return;
            }

            try {
                // GitHub Raw URLï¼ˆTokenä¸è¦ã§ã‚¢ã‚¯ã‚»ã‚¹å¯èƒ½ï¼‰
                const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.user}/${GITHUB_CONFIG.repo}/main/${GITHUB_CONFIG.csvPath}`;
                
                const response = await fetch(url);

                if (response.ok) {
                    const csvContent = await response.text();
                    parseCSV(csvContent);
                    renderList();
                } else if (response.status === 404) {
                    console.error('CSVãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                    showListError('CSVãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ãƒªãƒã‚¸ãƒˆãƒªã¨ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                } else {
                    console.error('CSVãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    showListError('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                showListError('ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
            }
        }

        // CSVè§£æ
        function parseCSV(csvContent) {
            janDatabase = {};
            allData = [];
            const lines = csvContent.split('\n');
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const [jan, model] = line.split(',').map(s => s.trim());
                    if (jan && model) {
                        janDatabase[jan] = model;
                        allData.push({ jan, model });
                    }
                }
            }
            console.log('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹èª­ã¿è¾¼ã¿å®Œäº†:', allData.length, 'ä»¶');
        }

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            if (tabName === 'list') {
                renderList();
            }
        }

        // ã‚¹ã‚­ãƒ£ãƒŠãƒ¼èµ·å‹•
        function startScanner() {
            const config = { 
                fps: 10,
                qrbox: { width: 250, height: 250 },
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39
                ]
            };

            html5QrcodeScanner = new Html5Qrcode("reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess
            ).then(() => {
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'block';
            }).catch(err => {
                showResult('ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err, 'error');
            });
        }

        // ã‚¹ã‚­ãƒ£ãƒŠãƒ¼åœæ­¢
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner = null;
                    document.getElementById('start-btn').style.display = 'block';
                    document.getElementById('stop-btn').style.display = 'none';
                });
            }
        }

        // ã‚¹ã‚­ãƒ£ãƒ³æˆåŠŸæ™‚
        function onScanSuccess(decodedText) {
            document.getElementById('manual-jan').value = decodedText;
            searchJAN();
            stopScanner();
        }

        // JANæ¤œç´¢
        function searchJAN() {
            const jan = document.getElementById('manual-jan').value.trim();
            
            if (!jan) {
                showResult('JANã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            if (janDatabase[jan]) {
                showResult(`âœ… è¦‹ã¤ã‹ã‚Šã¾ã—ãŸï¼<br><h3>å‹ç•ª: ${janDatabase[jan]}</h3><p>JANã‚³ãƒ¼ãƒ‰: ${jan}</p>`, 'success');
            } else {
                showResult(`âŒ è©²å½“ã™ã‚‹è£½å“ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ<br><p>JANã‚³ãƒ¼ãƒ‰: ${jan}</p>`, 'error');
            }
        }

        // çµæœè¡¨ç¤º
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
        }

        // ä¸€è¦§è¡¨ç¤º
        function renderList() {
            const container = document.getElementById('list-container');
            const filterValue = document.getElementById('filter-input').value.toLowerCase();

            if (allData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“¦</div>
                        <p>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>
                        <p style="font-size:12px; margin-top:10px;">GitHubè¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„</p>
                    </div>
                `;
                document.getElementById('total-count').textContent = '0';
                document.getElementById('filtered-count').textContent = '0';
                return;
            }

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é©ç”¨
            const filteredData = allData.filter(item => {
                if (!filterValue) return true;
                return item.jan.includes(filterValue) || 
                       item.model.toLowerCase().includes(filterValue);
            });

            // çµ±è¨ˆæ›´æ–°
            document.getElementById('total-count').textContent = allData.length;
            document.getElementById('filtered-count').textContent = filteredData.length;

            // ãƒªã‚¹ãƒˆè¡¨ç¤º
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <p>æ¤œç´¢çµæœãŒã‚ã‚Šã¾ã›ã‚“</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredData.map(item => `
                <div class="list-item">
                    <div>
                        <div class="list-model">${item.model}</div>
                        <div class="list-jan">${item.jan}</div>
                    </div>
                </div>
            `).join('');
        }

        // ãƒªã‚¹ãƒˆãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        function filterList() {
            renderList();
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showListError(message) {
            const container = document.getElementById('list-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">âš ï¸</div>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
