<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JANコードスキャナー</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #reader {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .manual-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #4caf50;
        }

        .result.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .result h3 {
            color: #2e7d32;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .result.error h3 {
            color: #c62828;
        }

        .result p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .list-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .list-item {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .list-item:hover {
            background: #f5f5f5;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-jan {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-weight: bold;
        }

        .list-model {
            color: #333;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📱 JANコードスキャナー</h1>
            <p class="subtitle">読み取り専用版 - Token不要</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('scan')">スキャン</button>
                <button class="tab" onclick="switchTab('list')">一覧</button>
            </div>

            <!-- スキャンタブ -->
            <div id="scan-tab" class="tab-content active">
                <div id="reader"></div>
                
                <div class="manual-input">
                    <input type="number" id="manual-jan" placeholder="JANコードを入力">
                    <button onclick="searchJAN()">検索</button>
                </div>

                <button id="start-btn" onclick="startScanner()">📷 カメラを起動</button>
                <button id="stop-btn" onclick="stopScanner()" style="display:none; background:#f44336;">⏹ 停止</button>

                <div id="result"></div>
            </div>

            <!-- 一覧タブ -->
            <div id="list-tab" class="tab-content">
                <div class="search-box">
                    <input type="text" id="filter-input" placeholder="🔍 型番またはJANで検索..." oninput="filterList()">
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="total-count">0</div>
                        <div class="stat-label">総登録数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="filtered-count">0</div>
                        <div class="stat-label">表示中</div>
                    </div>
                </div>

                <div class="list-container" id="list-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>データを読み込み中...</p>
                    </div>
                </div>

                <div class="info-badge">
                    💡 CSVの更新はGitHubから直接編集してください
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // 🔧 GitHub設定（ここを編集してください）
        // ========================================
        const GITHUB_CONFIG = {
            // GitHubユーザー名（例: 'yamada-taro'）
            user: 'shunpeiele-create',
            
            // リポジトリ名（例: 'jan-code-database'）
            repo: 'janscan_ele_cxldkwauh098_v01',
            
            // CSVファイルのパス（リポジトリ内のパス）
            csvPath: 'jan-codes.csv'
            
            // 📝 注意: Tokenは不要です！
            // このHTMLファイルはそのままGitHubに公開できます
            // リポジトリは必ずPublic（公開）にしてください
        };
        // ========================================
        
        let html5QrcodeScanner = null;
        let janDatabase = {};
        let allData = [];

        // 初期化
        window.onload = function() {
            loadCSVData();
        };

        // CSVデータの読み込み（Token不要版）
        async function loadCSVData() {
            if (!GITHUB_CONFIG.user || !GITHUB_CONFIG.repo) {
                console.warn('GitHub設定が未入力です。HTMLファイル内のGITHUB_CONFIGを編集してください。');
                showListError('GitHub設定が未入力です');
                return;
            }

            try {
                // GitHub Raw URL（Token不要でアクセス可能）
                const url = `https://raw.githubusercontent.com/${GITHUB_CONFIG.user}/${GITHUB_CONFIG.repo}/main/${GITHUB_CONFIG.csvPath}`;
                
                const response = await fetch(url);

                if (response.ok) {
                    const csvContent = await response.text();
                    parseCSV(csvContent);
                    renderList();
                } else if (response.status === 404) {
                    console.error('CSVファイルが見つかりません');
                    showListError('CSVファイルが見つかりません。リポジトリとファイルパスを確認してください。');
                } else {
                    console.error('CSVファイルの読み込みに失敗しました');
                    showListError('データの読み込みに失敗しました');
                }
            } catch (error) {
                console.error('データ読み込みエラー:', error);
                showListError('ネットワークエラーが発生しました');
            }
        }

        // CSV解析
        function parseCSV(csvContent) {
            janDatabase = {};
            allData = [];
            const lines = csvContent.split('\n');
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const [jan, model] = line.split(',').map(s => s.trim());
                    if (jan && model) {
                        janDatabase[jan] = model;
                        allData.push({ jan, model });
                    }
                }
            }
            console.log('データベース読み込み完了:', allData.length, '件');
        }

        // タブ切り替え
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            if (tabName === 'list') {
                renderList();
            }
        }

        // スキャナー起動
        function startScanner() {
            const config = { 
                fps: 10,
                qrbox: { width: 250, height: 250 },
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39
                ]
            };

            html5QrcodeScanner = new Html5Qrcode("reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess
            ).then(() => {
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'block';
            }).catch(err => {
                showResult('カメラの起動に失敗しました: ' + err, 'error');
            });
        }

        // スキャナー停止
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner = null;
                    document.getElementById('start-btn').style.display = 'block';
                    document.getElementById('stop-btn').style.display = 'none';
                });
            }
        }

        // スキャン成功時
        function onScanSuccess(decodedText) {
            document.getElementById('manual-jan').value = decodedText;
            searchJAN();
            stopScanner();
        }

        // JAN検索
        function searchJAN() {
            const jan = document.getElementById('manual-jan').value.trim();
            
            if (!jan) {
                showResult('JANコードを入力してください', 'error');
                return;
            }

            if (janDatabase[jan]) {
                showResult(`✅ 見つかりました！<br><h3>型番: ${janDatabase[jan]}</h3><p>JANコード: ${jan}</p>`, 'success');
            } else {
                showResult(`❌ 該当する製品が見つかりませんでした<br><p>JANコード: ${jan}</p>`, 'error');
            }
        }

        // 結果表示
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
        }

        // 一覧表示
        function renderList() {
            const container = document.getElementById('list-container');
            const filterValue = document.getElementById('filter-input').value.toLowerCase();

            if (allData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📦</div>
                        <p>データがありません</p>
                        <p style="font-size:12px; margin-top:10px;">GitHub設定を確認してください</p>
                    </div>
                `;
                document.getElementById('total-count').textContent = '0';
                document.getElementById('filtered-count').textContent = '0';
                return;
            }

            // フィルター適用
            const filteredData = allData.filter(item => {
                if (!filterValue) return true;
                return item.jan.includes(filterValue) || 
                       item.model.toLowerCase().includes(filterValue);
            });

            // 統計更新
            document.getElementById('total-count').textContent = allData.length;
            document.getElementById('filtered-count').textContent = filteredData.length;

            // リスト表示
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <p>検索結果がありません</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredData.map(item => `
                <div class="list-item">
                    <div>
                        <div class="list-model">${item.model}</div>
                        <div class="list-jan">${item.jan}</div>
                    </div>
                </div>
            `).join('');
        }

        // リストフィルター
        function filterList() {
            renderList();
        }

        // エラー表示
        function showListError(message) {
            const container = document.getElementById('list-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">⚠️</div>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
