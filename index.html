    <style>

        .modal-content {

        .button-group {

        .status {

        }

        .status.success {

        }

        .status.error {

        }

        .loading {

        .spinner {

        @keyframes spin {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“± JANã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒŠãƒ¼</h1>
            <button class="settings-btn" onclick="openSettings()">âš™ï¸ GitHubè¨­å®š</button>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('scan')">ã‚¹ã‚­ãƒ£ãƒ³</button>
                <button class="tab" onclick="switchTab('register')">ç™»éŒ²</button>
            </div>

            <!-- ã‚¹ã‚­ãƒ£ãƒ³ã‚¿ãƒ– -->
            <div id="scan-tab" class="tab-content active">
                <div id="reader"></div>
                
                <div class="manual-input">
                    <input type="number" id="manual-jan" placeholder="JANã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›">
                    <button onclick="searchJAN()">æ¤œç´¢</button>
                </div>

                <button id="start-btn" onclick="startScanner()">ğŸ“· ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•</button>
                <button id="stop-btn" onclick="stopScanner()" style="display:none; background:#f44336;">â¹ åœæ­¢</button>

                <div id="result"></div>
            </div>

            <!-- ç™»éŒ²ã‚¿ãƒ– -->
            <div id="register-tab" class="tab-content">
                <h3 style="margin-bottom: 15px;">æ–°è¦ç™»éŒ²ï¼ˆæœ€å¤§10ä»¶ï¼‰</h3>
                <div id="register-form" class="register-form">
                    <!-- ç™»éŒ²ãƒ•ã‚©ãƒ¼ãƒ ãŒã“ã“ã«å‹•çš„ç”Ÿæˆã•ã‚Œã¾ã™ -->
                </div>
                <button onclick="addRegisterRow()">â• è¡Œã‚’è¿½åŠ </button>
                <button onclick="submitRegistration()" style="background:#4caf50; margin-top:10px;">ğŸ’¾ ä¸€æ‹¬ç™»éŒ²</button>
                <div id="register-status"></div>
            </div>
        </div>
    </div>

    <!-- GitHubè¨­å®šãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>GitHubè¨­å®š</h2>
            <div class="form-group">
                <label>GitHubãƒ¦ãƒ¼ã‚¶ãƒ¼å:</label>
                <input type="text" id="github-user" placeholder="username">
            </div>
            <div class="form-group">
                <label>ãƒªãƒã‚¸ãƒˆãƒªå:</label>
                <input type="text" id="github-repo" placeholder="repository-name">
            </div>
            <div class="form-group">
                <label>CSVãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹:</label>
                <input type="text" id="csv-path" placeholder="jan-codes.csv">
            </div>
            <div class="form-group">
                <label>Personal Access Token:</label>
                <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx">
                <small style="color:#666; display:block; margin-top:5px;">
                    GitHub > Settings > Developer settings > Personal access tokens ã§ä½œæˆ<br>
                    æ¨©é™: repo (Full control of private repositories)
                </small>
            </div>
            <div class="button-group">
                <button class="cancel-btn" onclick="closeSettings()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button onclick="saveSettings()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let janDatabase = {};
        let githubConfig = {
            user: '',
            repo: '',
            csvPath: 'jan-codes.csv',
            token: ''
        };

        // åˆæœŸåŒ–
        window.onload = function() {
            loadSettings();
            loadCSVData();
            initializeRegisterForm();
        };

        // è¨­å®šã®èª­ã¿è¾¼ã¿
        function loadSettings() {
            const saved = localStorage.getItem('githubConfig');
            if (saved) {
                githubConfig = JSON.parse(saved);
                document.getElementById('github-user').value = githubConfig.user;
                document.getElementById('github-repo').value = githubConfig.repo;
                document.getElementById('csv-path').value = githubConfig.csvPath;
                document.getElementById('github-token').value = githubConfig.token;
            }
        }

        // è¨­å®šã®ä¿å­˜
        function saveSettings() {
            githubConfig.user = document.getElementById('github-user').value;
            githubConfig.repo = document.getElementById('github-repo').value;
            githubConfig.csvPath = document.getElementById('csv-path').value;
            githubConfig.token = document.getElementById('github-token').value;
            
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
            closeSettings();
            loadCSVData();
            showStatus('è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ', 'success');
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('active');
        }

        // CSVãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        async function loadCSVData() {
            if (!githubConfig.user || !githubConfig.repo || !githubConfig.token) {
                showResult('GitHubè¨­å®šã‚’è¡Œã£ã¦ãã ã•ã„', 'error');
                return;
            }

            try {
                const url = `https://api.github.com/repos/${githubConfig.user}/${githubConfig.repo}/contents/${githubConfig.csvPath}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const csvContent = atob(data.content);
                    parseCSV(csvContent);
                } else {
                    console.error('CSVãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // CSVè§£æ
        function parseCSV(csvContent) {
            janDatabase = {};
            const lines = csvContent.split('\n');
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const [jan, model] = line.split(',').map(s => s.trim());
                    if (jan && model) {
                        janDatabase[jan] = model;
                    }
                }
            }
            console.log('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹èª­ã¿è¾¼ã¿å®Œäº†:', Object.keys(janDatabase).length, 'ä»¶');
        }

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // ã‚¹ã‚­ãƒ£ãƒŠãƒ¼èµ·å‹•
        function startScanner() {
            const config = { 
                fps: 10,
                qrbox: { width: 250, height: 250 },
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39
                ]
            };

            html5QrcodeScanner = new Html5Qrcode("reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess
            ).then(() => {
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'block';
            }).catch(err => {
                showResult('ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err, 'error');
            });
        }

        // ã‚¹ã‚­ãƒ£ãƒŠãƒ¼åœæ­¢
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner = null;
                    document.getElementById('start-btn').style.display = 'block';
                    document.getElementById('stop-btn').style.display = 'none';
                });
            }
        }

        // ã‚¹ã‚­ãƒ£ãƒ³æˆåŠŸæ™‚
        function onScanSuccess(decodedText) {
            document.getElementById('manual-jan').value = decodedText;
            searchJAN();
            stopScanner();
        }

        // JANæ¤œç´¢
        function searchJAN() {
            const jan = document.getElementById('manual-jan').value.trim();
            
            if (!jan) {
                showResult('JANã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            if (janDatabase[jan]) {
                showResult(`âœ… è¦‹ã¤ã‹ã‚Šã¾ã—ãŸï¼<br><h3>å‹ç•ª: ${janDatabase[jan]}</h3><p>JANã‚³ãƒ¼ãƒ‰: ${jan}</p>`, 'success');
            } else {
                showResult(`âŒ è©²å½“ã™ã‚‹è£½å“ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ<br><p>JANã‚³ãƒ¼ãƒ‰: ${jan}</p>`, 'error');
            }
        }

        // çµæœè¡¨ç¤º
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
        }

        // ç™»éŒ²ãƒ•ã‚©ãƒ¼ãƒ åˆæœŸåŒ–
        function initializeRegisterForm() {
            for (let i = 0; i < 3; i++) {
                addRegisterRow();
            }
        }

        // ç™»éŒ²è¡Œè¿½åŠ 
        function addRegisterRow() {
            const form = document.getElementById('register-form');
            const rowCount = form.children.length;
            
            if (rowCount >= 10) {
                alert('æœ€å¤§10ä»¶ã¾ã§ç™»éŒ²ã§ãã¾ã™');
                return;
            }

            const row = document.createElement('div');
            row.className = 'register-row';
            row.innerHTML = `
                <input type="text" placeholder="JANã‚³ãƒ¼ãƒ‰" class="jan-input" pattern="[0-9]*" inputmode="numeric">
                <input type="text" placeholder="å‹ç•ª" class="model-input">
                <button class="remove-btn" onclick="removeRegisterRow(this)">âœ•</button>
            `;
            form.appendChild(row);
        }

        // ç™»éŒ²è¡Œå‰Šé™¤
        function removeRegisterRow(btn) {
            btn.parentElement.remove();
        }

        // ä¸€æ‹¬ç™»éŒ²
        async function submitRegistration() {
            const rows = document.querySelectorAll('.register-row');
            const newData = [];

            rows.forEach(row => {
                const jan = row.querySelector('.jan-input').value.trim();
                const model = row.querySelector('.model-input').value.trim();
                if (jan && model) {
                    newData.push({ jan, model });
                }
            });

            if (newData.length === 0) {
                showRegisterStatus('ç™»éŒ²ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            if (!githubConfig.user || !githubConfig.repo || !githubConfig.token) {
                showRegisterStatus('GitHubè¨­å®šã‚’è¡Œã£ã¦ãã ã•ã„', 'error');
                return;
            }

            showRegisterStatus('ç™»éŒ²ä¸­...', 'loading');

            try {
                // ç¾åœ¨ã®CSVã‚’å–å¾—
                const url = `https://api.github.com/repos/${githubConfig.user}/${githubConfig.repo}/contents/${githubConfig.csvPath}`;
                const getResponse = await fetch(url, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                let csvContent = 'jan_code,model_number\n';
                let sha = '';

                if (getResponse.ok) {
                    const fileData = await getResponse.json();
                    csvContent = atob(fileData.content);
                    sha = fileData.sha;
                }

                // æ–°ã—ã„ãƒ‡ãƒ¼ã‚¿ã‚’è¿½åŠ 
                newData.forEach(item => {
                    csvContent += `${item.jan},${item.model}\n`;
                });

                // GitHubã«æ›´æ–°
                const updateResponse = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add ${newData.length} new JAN codes`,
                        content: btoa(unescape(encodeURIComponent(csvContent))),
                        sha: sha
                    })
                });

                if (updateResponse.ok) {
                    showRegisterStatus(`âœ… ${newData.length}ä»¶ã®ç™»éŒ²ãŒå®Œäº†ã—ã¾ã—ãŸï¼`, 'success');
                    
                    // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
                    document.querySelectorAll('.register-row input').forEach(input => input.value = '');
                    
                    // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚’å†èª­ã¿è¾¼ã¿
                    await loadCSVData();
                } else {
                    const error = await updateResponse.json();
                    showRegisterStatus('ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
                }
            } catch (error) {
                showRegisterStatus('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
            }
        }

        // ç™»éŒ²ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showRegisterStatus(message, type) {
            const statusDiv = document.getElementById('register-status');
            if (type === 'loading') {
                statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>' + message + '</p></div>';
            } else {
                statusDiv.innerHTML = '<div class="status ' + type + '">' + message + '</div>';
            }
        }

        // æ±ç”¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
            statusDiv.style.position = 'fixed';
            statusDiv.style.top = '20px';
            statusDiv.style.left = '50%';
            statusDiv.style.transform = 'translateX(-50%)';
            statusDiv.style.zIndex = '2000';
            document.body.appendChild(statusDiv);
            
            setTimeout(() => statusDiv.remove(), 3000);
        }
    </script>
</body>
