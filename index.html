<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .settings-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #reader {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .manual-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #4caf50;
        }

        .result.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .result h3 {
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .result.error h3 {
            color: #c62828;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .register-row {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .register-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .register-row .remove-btn {
            background: #f44336;
            padding: 8px 12px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
        }

        .cancel-btn {
            background: #999;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± JAN„Ç≥„Éº„Éâ„Çπ„Ç≠„É£„Éä„Éº</h1>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è GitHubË®≠ÂÆö</button>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('scan')">„Çπ„Ç≠„É£„É≥</button>
                <button class="tab" onclick="switchTab('register')">ÁôªÈå≤</button>
            </div>

            <!-- „Çπ„Ç≠„É£„É≥„Çø„Éñ -->
            <div id="scan-tab" class="tab-content active">
                <div id="reader"></div>
                
                <div class="manual-input">
                    <input type="number" id="manual-jan" placeholder="JAN„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ">
                    <button onclick="searchJAN()">Ê§úÁ¥¢</button>
                </div>

                <button id="start-btn" onclick="startScanner()">üì∑ „Ç´„É°„É©„ÇíËµ∑Âãï</button>
                <button id="stop-btn" onclick="stopScanner()" style="display:none; background:#f44336;">‚èπ ÂÅúÊ≠¢</button>

                <div id="result"></div>
            </div>

            <!-- ÁôªÈå≤„Çø„Éñ -->
            <div id="register-tab" class="tab-content">
                <h3 style="margin-bottom: 15px;">Êñ∞Ë¶èÁôªÈå≤ÔºàÊúÄÂ§ß10‰ª∂Ôºâ</h3>
                <div id="register-form" class="register-form">
                    <!-- ÁôªÈå≤„Éï„Ç©„Éº„É†„Åå„Åì„Åì„Å´ÂãïÁöÑÁîüÊàê„Åï„Çå„Åæ„Åô -->
                </div>
                <button onclick="addRegisterRow()">‚ûï Ë°å„ÇíËøΩÂä†</button>
                <button onclick="submitRegistration()" style="background:#4caf50; margin-top:10px;">üíæ ‰∏ÄÊã¨ÁôªÈå≤</button>
                <div id="register-status"></div>
            </div>
        </div>
    </div>

    <!-- GitHubË®≠ÂÆö„É¢„Éº„ÉÄ„É´ -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>GitHubË®≠ÂÆö</h2>
            <div class="form-group">
                <label>GitHub„É¶„Éº„Ç∂„ÉºÂêç:</label>
                <input type="text" id="github-user" placeholder="username">
            </div>
            <div class="form-group">
                <label>„É™„Éù„Ç∏„Éà„É™Âêç:</label>
                <input type="text" id="github-repo" placeholder="repository-name">
            </div>
            <div class="form-group">
                <label>CSV„Éï„Ç°„Ç§„É´„Éë„Çπ:</label>
                <input type="text" id="csv-path" placeholder="jan-codes.csv">
            </div>
            <div class="form-group">
                <label>Personal Access Token:</label>
                <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx">
                <small style="color:#666; display:block; margin-top:5px;">
                    GitHub > Settings > Developer settings > Personal access tokens „Åß‰ΩúÊàê<br>
                    Ê®©Èôê: repo (Full control of private repositories)
                </small>
            </div>
            <div class="button-group">
                <button class="cancel-btn" onclick="closeSettings()">„Ç≠„É£„É≥„Çª„É´</button>
                <button onclick="saveSettings()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let janDatabase = {};
        let githubConfig = {
            user: '',
            repo: '',
            csvPath: 'jan-codes.csv',
            token: ''
        };

        // ÂàùÊúüÂåñ
        window.onload = function() {
            loadSettings();
            loadCSVData();
            initializeRegisterForm();
        };

        // Ë®≠ÂÆö„ÅÆË™≠„ÅøËæº„Åø
        function loadSettings() {
            const saved = localStorage.getItem('githubConfig');
            if (saved) {
                githubConfig = JSON.parse(saved);
                document.getElementById('github-user').value = githubConfig.user;
                document.getElementById('github-repo').value = githubConfig.repo;
                document.getElementById('csv-path').value = githubConfig.csvPath;
                document.getElementById('github-token').value = githubConfig.token;
            }
        }

        // Ë®≠ÂÆö„ÅÆ‰øùÂ≠ò
        function saveSettings() {
            githubConfig.user = document.getElementById('github-user').value;
            githubConfig.repo = document.getElementById('github-repo').value;
            githubConfig.csvPath = document.getElementById('csv-path').value;
            githubConfig.token = document.getElementById('github-token').value;
            
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
            closeSettings();
            loadCSVData();
            showStatus('Ë®≠ÂÆö„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü', 'success');
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('active');
        }

        // CSV„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
        async function loadCSVData() {
            if (!githubConfig.user || !githubConfig.repo || !githubConfig.token) {
                showResult('GitHubË®≠ÂÆö„ÇíË°å„Å£„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            try {
                const url = `https://api.github.com/repos/${githubConfig.user}/${githubConfig.repo}/contents/${githubConfig.csvPath}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const csvContent = atob(data.content);
                    parseCSV(csvContent);
                } else {
                    console.error('CSV„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // CSVËß£Êûê
        function parseCSV(csvContent) {
            janDatabase = {};
            const lines = csvContent.split('\n');
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const [jan, model] = line.split(',').map(s => s.trim());
                    if (jan && model) {
                        janDatabase[jan] = model;
                    }
                }
            }
            console.log('„Éá„Éº„Çø„Éô„Éº„ÇπË™≠„ÅøËæº„ÅøÂÆå‰∫Ü:', Object.keys(janDatabase).length, '‰ª∂');
        }

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // „Çπ„Ç≠„É£„Éä„ÉºËµ∑Âãï
        function startScanner() {
            const config = { 
                fps: 10,
                qrbox: { width: 250, height: 250 },
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39
                ]
            };

            html5QrcodeScanner = new Html5Qrcode("reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess
            ).then(() => {
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'block';
            }).catch(err => {
                showResult('„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err, 'error');
            });
        }

        // „Çπ„Ç≠„É£„Éä„ÉºÂÅúÊ≠¢
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner = null;
                    document.getElementById('start-btn').style.display = 'block';
                    document.getElementById('stop-btn').style.display = 'none';
                });
            }
        }

        // „Çπ„Ç≠„É£„É≥ÊàêÂäüÊôÇ
        function onScanSuccess(decodedText) {
            document.getElementById('manual-jan').value = decodedText;
            searchJAN();
            stopScanner();
        }

        // JANÊ§úÁ¥¢
        function searchJAN() {
            const jan = document.getElementById('manual-jan').value.trim();
            
            if (!jan) {
                showResult('JAN„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            if (janDatabase[jan]) {
                showResult(`‚úÖ Ë¶ã„Å§„Åã„Çä„Åæ„Åó„ÅüÔºÅ<br><h3>ÂûãÁï™: ${janDatabase[jan]}</h3><p>JAN„Ç≥„Éº„Éâ: ${jan}</p>`, 'success');
            } else {
                showResult(`‚ùå Ë©≤ÂΩì„Åô„ÇãË£ΩÂìÅ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü<br><p>JAN„Ç≥„Éº„Éâ: ${jan}</p>`, 'error');
            }
        }

        // ÁµêÊûúË°®Á§∫
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
        }

        // ÁôªÈå≤„Éï„Ç©„Éº„É†ÂàùÊúüÂåñ
        function initializeRegisterForm() {
            for (let i = 0; i < 3; i++) {
                addRegisterRow();
            }
        }

        // ÁôªÈå≤Ë°åËøΩÂä†
        function addRegisterRow() {
            const form = document.getElementById('register-form');
            const rowCount = form.children.length;
            
            if (rowCount >= 10) {
                alert('ÊúÄÂ§ß10‰ª∂„Åæ„ÅßÁôªÈå≤„Åß„Åç„Åæ„Åô');
                return;
            }

            const row = document.createElement('div');
            row.className = 'register-row';
            row.innerHTML = `
                <input type="text" placeholder="JAN„Ç≥„Éº„Éâ" class="jan-input" pattern="[0-9]*" inputmode="numeric">
                <input type="text" placeholder="ÂûãÁï™" class="model-input">
                <button class="remove-btn" onclick="removeRegisterRow(this)">‚úï</button>
            `;
            form.appendChild(row);
        }

        // ÁôªÈå≤Ë°åÂâäÈô§
        function removeRegisterRow(btn) {
            btn.parentElement.remove();
        }

        // ‰∏ÄÊã¨ÁôªÈå≤
        async function submitRegistration() {
            const rows = document.querySelectorAll('.register-row');
            const newData = [];

            rows.forEach(row => {
                const jan = row.querySelector('.jan-input').value.trim();
                const model = row.querySelector('.model-input').value.trim();
                if (jan && model) {
                    newData.push({ jan, model });
                }
            });

            if (newData.length === 0) {
                showRegisterStatus('ÁôªÈå≤„Åô„Çã„Éá„Éº„Çø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            if (!githubConfig.user || !githubConfig.repo || !githubConfig.token) {
                showRegisterStatus('GitHubË®≠ÂÆö„ÇíË°å„Å£„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            showRegisterStatus('ÁôªÈå≤‰∏≠...', 'loading');

            try {
                // ÁèæÂú®„ÅÆCSV„ÇíÂèñÂæó
                const url = `https://api.github.com/repos/${githubConfig.user}/${githubConfig.repo}/contents/${githubConfig.csvPath}`;
                const getResponse = await fetch(url, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                let csvContent = 'jan_code,model_number\n';
                let sha = '';

                if (getResponse.ok) {
                    const fileData = await getResponse.json();
                    csvContent = atob(fileData.content);
                    sha = fileData.sha;
                }

                // Êñ∞„Åó„ÅÑ„Éá„Éº„Çø„ÇíËøΩÂä†
                newData.forEach(item => {
                    csvContent += `${item.jan},${item.model}\n`;
                });

                // GitHub„Å´Êõ¥Êñ∞
                const updateResponse = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add ${newData.length} new JAN codes`,
                        content: btoa(unescape(encodeURIComponent(csvContent))),
                        sha: sha
                    })
                });

                if (updateResponse.ok) {
                    showRegisterStatus(`‚úÖ ${newData.length}‰ª∂„ÅÆÁôªÈå≤„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ`, 'success');
                    
                    // „Éï„Ç©„Éº„É†„Çí„ÇØ„É™„Ç¢
                    document.querySelectorAll('.register-row input').forEach(input => input.value = '');
                    
                    // „Éá„Éº„Çø„Éô„Éº„Çπ„ÇíÂÜçË™≠„ÅøËæº„Åø
                    await loadCSVData();
                } else {
                    const error = await updateResponse.json();
                    showRegisterStatus('ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
                }
            } catch (error) {
                showRegisterStatus('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
            }
        }

        // ÁôªÈå≤„Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function showRegisterStatus(message, type) {
            const statusDiv = document.getElementById('register-status');
            if (type === 'loading') {
                statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>' + message + '</p></div>';
            } else {
                statusDiv.innerHTML = '<div class="status ' + type + '">' + message + '</div>';
            }
        }

        // Ê±éÁî®„Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function showStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status ' + type;
            statusDiv.textContent = message;
            statusDiv.style.position = 'fixed';
            statusDiv.style.top = '20px';
            statusDiv.style.left = '50%';
            statusDiv.style.transform = 'translateX(-50%)';
            statusDiv.style.zIndex = '2000';
            document.body.appendChild(statusDiv);
            
            setTimeout(() => statusDiv.remove(), 3000);
        }
    </script>
</body>
</html>
